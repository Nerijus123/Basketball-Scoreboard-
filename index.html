<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/mithril@1.1.1"></script>
    </head>
    <body>
        <div id="container">
            <div class="boards">
                <h1 class="title">HOME</h1>
                <div class="scoreSection">
                    <p id="homeScoreResults" class="scoreResults">O</p>
                </div>
                <div class="scoreButtonsGroup">
                    <button class="plusButton" onclick="addOneToHome()">+1</button>
                    <button class="plusButton" onclick="addTwoToHome()">+2</button>
                    <button class="plusButton" onclick="addThreeToHome()">+3</button>
                </div>
            </div>
            <div class="boards">
                <h1 class="title">GUEST</h1>
                <div class="scoreSection">
                    <p id="guestScoreResults" class="scoreResults">O</p>
                </div>
                <div class="scoreButtonsGroup">    
                    <button class="plusButton" onclick="addOneToGuest()">+1</button>
                    <button class="plusButton" onclick="addTwoToGuest()">+2</button>
                    <button class="plusButton" onclick="addThreeToGuest()">+3</button>
                </div>    
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
